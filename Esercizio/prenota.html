  <main class="prenota">
    <h1>Friuland</h1>
    <h2>Il parco divertimenti delle pannocchie</h2>
    <div class="form-wrapper">
      <form method="post" action="/richiesta">
        <div>
          <label for="nome">Nome</label>
          <input id="nome" name="nome" type="text" required />
        </div>

        <div>
          <label for="cognome">Cognome</label>
          <input id="cognome" name="cognome" type="text" required />
        </div>

        <div>
          <label for="data">Data di prenotazione</label>
          <input id="data" name="data" type="date" required />
        </div>

        <div>
          <label for="num_adulti">Adulti</label>
          <select id="num_adulti" name="num_adulti">
            <option>Seleziona un valore</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div>
          <label for="num_ridotti">Ridotti</label>
          <select id="num_ridotti" name="num_ridotti">
            <option value="0">Nessun ridotto</option>
            <option>1</option>
            <option>2</option>
            <option>3</option>
            <option>4</option>
            <option>5</option>
          </select>
        </div>

        <div class="align-column">
          <label for="note">Descrivi la tua richiesta</label>
          <textarea id="note" name="note" rows="5" cols="40" placeholder="Inserisci la tua nota"></textarea>
        </div>

        <input type="submit" value="Invia richiesta" />

      </form>
    </div>

  </main>
